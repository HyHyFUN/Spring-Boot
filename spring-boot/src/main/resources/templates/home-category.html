<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>Welcome News</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<!--css-->
<link th:href="@{/css/newCss.css}" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container-lg">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-8">
							<h2>
								Category <b>Details</b>
							</h2>
						</div>
						<div class="col-sm-4">
							<a href="/category/new">Create New Category</a>
						</div>
					</div>
				</div>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Category ID</th>
							<th>Code</th>
							<th>Name</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="category : ${listCategory}">
							<td th:text="${category.id}">id</td>
							<td th:text="${category.code}">code</td>
							<td th:text="${category.name}">name</td>
							<td>
								<a th:href="@{'/category/edit/' + ${category.id}}">EDIT</a>
								&nbsp;&nbsp;&nbsp;
								<a th:href="@{'/category/delete/' + ${category.id}}">DELETE</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
